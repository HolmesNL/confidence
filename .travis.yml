language: python

python:
  - 3.4
  - 3.5
  - 3.6
  - pypy3

install:
  - pip install -r requirements
  - pip install -r test-requirements
  - pip install coveralls

script:
  - flake8 configuration.py
  - coverage run --branch --source configuration --module py.test --strict tests/

after_success:
  - coveralls
