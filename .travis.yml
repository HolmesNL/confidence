language: python

python:
  - 3.3
  - 3.4
  - 3.5
  - pypy3

install:
  - pip install PyYAML
  - pip install flake8 pep8-naming
  - pip install coveralls

script:
  - flake8 --max-line-length=120 configuration.py
  - coverage run --branch --source configuration -m py.test

after_success:
  - coveralls
